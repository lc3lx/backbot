{% extends "base.html" %} {% block title %}تسجيل دخول الإدارة{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center mb-4">تسجيل دخول الإدارة</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('admin_login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">دخول</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
